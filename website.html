<!DOCTYPE html>
<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <p>
      Paragraph of text
    </p>
    <button>
      Hello
    </button>
    <a href="https://www.youtube.com/" target="_blank">
      Link to youtube
    </a>
  </body><!--Body contains all the elements that are visible to the page-->
</html>




<!--Extra spaces are ignored in HTML (also new lines)-->


<!--HTML Follows the code from top to bottom
  Order Line sequence matters!
  <> are tags and its necessary for using elements!-->


<!-- href is an attribute here and "a" is an anchor element
  which connects a link Also target actually means that where link will be opened
  default is set to current page! but "_blank" means in another page-->
