<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      p{
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .thumbnail{
        width: 300px;
        display: block;
        /*height: 300px;
        object-fit: contain; or cover makes the image fit in a desired aspect.
        object-position: right; it prioritizes the main focus point of image i.e top,bottom,left,right
        Debugging:
        border-width: 2px;
        border-style: solid;
        border-color: red;
        */
      }
      .search-bar{
        display: block;
      }
      .video-title{
        margin-top: 0;
        font-size: 14px;
        font-weight: 500; /* we can use values to be more specific */
        line-height: 20px;
        margin-bottom: 12px;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;;
      }
      .channel-picture{
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .video-info{
        display: inline-block;
        width: 200px;
      }
      .profile-pic{
        width: 40px;
        border-radius: 50px;
      }
      .video-author,
      .video-stats{
        font-size: 12px;
        color: rgb(96,96,96);
      }

      .video-author{
        margin-bottom: 4px;
      }

      .thumbnail-row{
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <!--Div is useful because it can contain many different elements.
      So, Div's are meant to be containers!-->
    <input class="search-bar" type="text" placeholder="Search"> <!--placeholder is just label for user to guide or info through-->
    
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="Thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-pic" src="ChannelPictures/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="Thumbnails/thumbnail-2.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-pic" src="ChannelPictures/channel-2.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &#183; 4 years ago
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
