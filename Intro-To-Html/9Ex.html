<!DOCTYPE html>
<html>
  <head>
    <title>
      9th Exercise
    </title>
    <link rel="stylesheet" href="Styles/9Ex.css">
  </head>
  <body>
    <div class="redSquare"></div>
    <div class="greenCircle"></div>
    <div class="service-div">
      <p class="text-div">
        Satisfied with our service?
      </p>
      <button>
        Yes
      </button>
      <button>
        No
      </button>
    </div>

    <div class="ytMusic">
      <p class="musicText">
        Install YouTube Music
      </p>
      <p class="musicDesc">
        Add YouTube Music to your desktop for quick and easy access.
      </p>
    </div>
    <div class="tweet">
      <img class="twitterIMG" src="luffy.jpeg">
      <input class="twitterSearch" type="text" placeholder="What's happening?">
      <button class="tweet-button">
        Tweet
      </button>
    </div>
    <div class="profile">
      <img class="pfp" src="luffy.jpeg">
      <p class="profile-name">
        Naqi
      </p>
      <p class="numFriends">
        2 mutual friends
      </p>
      <button class="add-button">
        Add Friend
      </button>
    </div>
    <div class="profile">
      <img class="pfp" src="zoro.jpeg">
      <p class="profile-name">
        Zoro
      </p>
      <p class="numFriends">
        3 mutual friends
      </p>
      <button class="add-button">
        Add Friend
      </button>
    </div>
    <div class="profile">
      <img class="pfp" src="sanji.jpeg">
      <p class="profile-name">
        Sanji
      </p>
      <p class="numFriends">
        15 mutual friends
      </p>
      <button class="add-button">
        Add Friend
      </button>
    </div>
    <div class="google-logo">
      <img class="logo" src="googlelogo.png">
    </div>
    <div class="searchBar">
      <input class="search" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttonLine">
      <button class="googleButton">
        Google Search
      </button>
      <button class="googleButton">
        I'm Feeling Lucky
      </button>
    </div>
  </body>
</html>
