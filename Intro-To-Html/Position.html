<!DOCTYPE html>
<html>
  <head>
    <title>
      Position Practice.
    </title>
  </head>
  <!--Header element will not be covering the divs element below by changing
  the margin or padding value of the body. Padding is much favourable.
  Same for the sidebar! we apply padding according to that!-->
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
  <!--For z-index it means that elements placed below the position elements
  would be overrided. To solve it, we can change the position of elements (order wise)
  or Just use z-index. The z-index value decides that element will have a priority to override 
  other placed elements. If its set to 1 (default is 0) then it will override
  (absolute) or other elements placed below it-->
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1;
      ">header</div>
      <!--To Make the space for the top sticky element for divs below
      we can use margin-top value but the problem will be that attribute will
      only be on that div element and you would have to change it for every div
      to solve the case!-->

      <!--To make the sidebar fixed we use width instead of right!
      applying the same top value as the size of the header and so on.-->
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      top: 50px;
      width: 72px;
    ">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
    ">
      X
    </div>

    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>
      
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">div2

    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    ">
    5:00
    </div>
    
  </div>
  </body>
</html>
