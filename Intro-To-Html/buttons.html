<!DOCTYPE html>
<!--CSS Intro-->
<html>
  <head>
    <title>Buttons Practice</title>
    <!--Style modifies the appearance of code written inside it.
      It can modify the particular targeted element either its a button or anything else
      Here background color is Css property and red is Css value
      To style a specific element use "." for class to modify that particular element.-->
    <link rel="stylesheet" href="styles/button.css">
    <!--link is a void html element which doesn't have a closing tag
    We have seperated css and html files and for the reference of css in this folder we use link!
    "rel" is relation and href is a linking folder. (right beside the code folder)
    It follows the directory !IMPORTANT!-->
    
  </head>
  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    <!--IN CSS TO Provide space between buttons we use "margin"-->
    <button class="join-button">
      JOIN
    </button>
    
    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>
