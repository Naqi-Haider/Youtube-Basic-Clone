<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <!--style is an attribute which can directly apply the css in a single line along with html!
      Also Known as inline-Css. For learning its good rather than to create class-->
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2
        <p>text</p>
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
      ">
      <!--style is an attribute which can directly apply the css in a single line along with html!
      Also Known as inline-Css. For learning its good rather than to create class-->
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
      "><!--fr = free space it will occupy the whole free space in a particular container
      its used to fill the remaining space issues. Its value is similar to ratio meaning the amount of wideness you can get!-->
      <!--style is an attribute which can directly apply the css in a single line along with html!
      Also Known as inline-Css. For learning its good rather than to create class-->
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <!--column-gap: space between columns
      row-gap: space between rows-->
      <div style="background-color: lightblue;
      height: 200px;">1fr</div>
      <div style="background-color: lightpink;
      height: 200px;">1fr</div>
      <div style="background-color: lightblue;
      height: 200px;">1fr</div>
      <div style="background-color: lightpink;
      height: 200px;">1fr</div>
      <div style="background-color: lightblue;
      height: 200px;">1fr</div>
      <div style="background-color: lightpink;
      height: 200px;">1fr</div>
    </div>
  </body>
</html>
