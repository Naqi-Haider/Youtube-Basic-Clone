<!DOCTYPE html>
<html>
  <head>
    <title>
      Twitter Design.
    </title>
    <link rel="stylesheet" href="Styles/Twitter(x).css">
  </head>
  <body>
    <div class="container">
      <div class="picture-container">
        <img class="user-pfp" src="luffy.jpeg">
      </div>
      <div class="user-tweet">
        <div class="tweet-header">
          <div class="profile-username">
            strawhatpirate.dev
          </div>
          <div class="username">
            &#64;MonkeyDLuffy
          </div>
        </div>
        <div class="tweet-subject">
          What is backend web development? A complete overview. New video is up!
        </div>
        <div class="video-overview">
          <div class="video-banner"></div>
          <div class="video-link">
            <div class="site-name">
              youtube.com
            </div>
            <div class="link-description">
              Backend web development -a complete overview (2021)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
