<!--CSS Intro-->

<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 7px;
    transition: opcaity 0.15s;
    /*transition can apply on many different elements and properties 
    like opaacity, changing color and so on...
    The logical sense provides the evidence that transition should be put in general
    button property instead of pseudo-class for the seamless transition.*/
  }
  /* "hover" is actually a pseudo-class which provides conditional element style
  It only applies when we hover our mouse over it.
  "active" only happens when we click or tap on it */
  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.6;
  }
  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 63px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover{
    background-color: rgb(41,118,211);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }
  /* Here Border-style is applied to apply the same solid color all around it 
  Whenever a border have different shades use "solid" */
  .tweet-button{
    background-color:rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 76px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 7px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover{
    /* box-shadow has 4 values; 1st : horizontal (right) shade
    2nd: vertical (down) shade, 3rd: blur and 4th is color.
    and for rgba its same as rgb but here "a" is an opacity factor which can 
    modify the transparency of the shadow color. */
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }
  /* To apply the perfectly rounded borders of a button use half px from the minimum of height or width
  Here height is smaller than width so we use 18 */
</style>
<!--Style modifies the appearance of code written inside it.
  It can modify the particular targeted element either its a button or anything else
  Here background color is Css property and red is Css value
  To style a specific element use "." for class to modify that particular element.-->
<button class="subscribe-button">
  SUBSCRIBE
</button>
<!--IN CSS TO Provide space between buttons we use "margin"-->
<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
