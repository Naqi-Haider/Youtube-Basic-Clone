<!--CSS Intro-->

<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 7px;
  }
  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 63px;
    border-radius: 2px;
    cursor: pointer;
  }
  /* Here Border-style is applied to apply the same solid color all around it 
  Whenever a border have different shades use "solid" */
  .tweet-button{
    background-color:rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 76px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 7px;
  }
  /* To apply the perfectly rounded borders of a button use half px from the minimum of height or width
  Here height is smaller than width so we use 18 */
</style>
<!--Style modifies the appearance of code written inside it.
  It can modify the particular targeted element either its a button or anything else
  Here background color is Css property and red is Css value
  To style a specific element use "." for class to modify that particular element.-->
<button class="subscribe-button">
  SUBSCRIBE
</button>
<!--IN CSS TO Provide space between buttons we use "margin"-->
<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
